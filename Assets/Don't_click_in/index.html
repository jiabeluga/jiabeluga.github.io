<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiaの不好的地方</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-title: #BAFFB9EE;
            --color-text: #BA8BFFFF;
            --color-bg-light: white;
            --color-bg-dark: #000000;
            --color-card-light: rgba(255, 255, 255, 0.9);
            --color-card-dark: rgba(0, 0, 0, 0.8);
            --color-border-light: #BA8BFFFF;
            --color-border-dark: white;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        body.light-mode {
            background-color: var(--color-bg-light);
            color: var(--color-text);
        }

        body.dark-mode {
            background-color: var(--color-bg-dark);
            color: white;
        }

        body.light-mode.with-bg {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .card {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            backdrop-filter: blur(45px);
            -webkit-backdrop-filter: blur(45px);
        }

        body.light-mode .card {
            background-color: var(--color-card-light);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        body.dark-mode .card {
            background-color: var(--color-card-dark);
            border: 2px solid white;
        }

        .card-content {
            position: relative;
            padding: 2rem;
        }

        @media (min-width: 768px) {
            .card-content {
                padding: 3rem;
            }
        }

        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--color-title);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.25rem;
            }
        }

        .subtitle {
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            color: var(--color-text);
        }

        @media (min-width: 768px) {
            .subtitle {
                font-size: 1rem;
            }
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background-color: var(--color-text);
        }

        .divider-text {
            color: var(--color-text);
        }

        .tree-container {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .tree-item {
            margin-bottom: 0.25rem;
        }

        .tree-button {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: var(--color-text);
            transition: opacity 0.2s ease;
            text-align: left;
            word-break: break-all;
        }

        body.dark-mode .tree-button {
            color: white;
        }

        body.dark-mode .tree-button.clicked {
            color: var(--color-text);
        }

        .tree-button:hover {
            opacity: 0.8;
        }

        .tree-button .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1rem;
            height: 1rem;
            flex-shrink: 0;
            transition: transform 0.2s ease;
        }

        .tree-button .icon.rotated {
            transform: rotate(90deg);
        }

        .tree-button .folder-icon {
            width: 1rem;
            height: 1rem;
            flex-shrink: 0;
        }

        .tree-button .text {
            flex: 1;
            min-width: 0;
        }

        .tree-children {
            margin-left: 1.5rem;
            border-left: 1px solid;
            border-left-color: var(--color-text);
            opacity: 0.5;
        }

        body.dark-mode .tree-children {
            border-left-color: white;
        }

        .tree-prefix {
            display: inline-block;
            width: 1rem;
            margin-right: 0.25rem;
            color: var(--color-text);
            opacity: 0.5;
        }

        body.dark-mode .tree-prefix {
            color: white;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            border: 2px solid;
            border-color: var(--color-text);
            border-top-color: transparent;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: var(--color-text);
        }

        .error-title {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .error-message {
            font-size: 0.75rem;
        }

        .empty {
            text-align: center;
            padding: 2rem;
            color: var(--color-text);
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <div class="card">
            <div class="card-content">
                <h1>Jiaの不好的地方</h1>
                <p class="subtitle">这些事件容易侵犯眼睛和侮辱你的智商和大脑....</p>
                
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">- - -</span>
                    <div class="divider-line"></div>
                </div>

                <div id="content" class="tree-container">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 检测系统深色模式偏好
        function initTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const body = document.body;
            
            if (prefersDark) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                // 加载随机背景图片
                loadRandomBackground();
            }
        }

        function loadRandomBackground() {
            const randomNum = Math.floor(Math.random() * 5) + 1;
            const bgUrl = `https://raw.githubusercontent.com/jiabeluga/jiabeluga.github.io/main/Assets/Nya${String(randomNum).padStart(4, '0')}.jpg`;
            document.body.style.backgroundImage = `url('${bgUrl}')`;
            document.body.classList.add('with-bg');
        }

        // 获取文件列表
        async function fetchItems() {
            try {
                const response = await fetch(
                    'https://api.github.com/repos/jiabeluga/jiabeluga.github.io/contents/Assets/Don%27t_click_in',
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                        },
                    }
                );

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }

                const data = await response.json();

                // 筛选掉index.html，按名称排序
                const filtered = data
                    .filter(item => item.name !== 'index.html')
                    .sort((a, b) => {
                        if (a.type !== b.type) {
                            return a.type === 'dir' ? -1 : 1;
                        }
                        return a.name.localeCompare(b.name);
                    });

                return filtered;
            } catch (err) {
                throw new Error(err instanceof Error ? err.message : 'Failed to fetch items');
            }
        }

        // 获取子项
        async function fetchSubItems(path) {
            try {
                const encodedPath = path.split('/').map(p => encodeURIComponent(p)).join('/');
                const response = await fetch(
                    `https://api.github.com/repos/jiabeluga/jiabeluga.github.io/contents/${encodedPath}`,
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                        },
                    }
                );

                if (!response.ok) {
                    return [];
                }

                const data = await response.json();

                return data
                    .filter(item => item.name !== 'index.html')
                    .sort((a, b) => {
                        if (a.type !== b.type) {
                            return a.type === 'dir' ? -1 : 1;
                        }
                        return a.name.localeCompare(b.name);
                    });
            } catch {
                return [];
            }
        }

        // 创建树形结构HTML
        function createTreeHTML(items, parentPath = '', level = 0) {
            let html = '';

            items.forEach((item, index) => {
                const newPath = parentPath ? `${parentPath}/${item.name}` : item.name;
                const isLast = index === items.length - 1;
                const prefix = level > 0 ? (isLast ? '└' : '├') : '';
                const itemId = `item-${newPath.replace(/\//g, '-')}`;

                html += `<div class="tree-item" id="${itemId}">`;
                html += `<button class="tree-button" data-path="${newPath}" data-type="${item.type}" data-level="${level}">`;
                
                if (item.type === 'dir') {
                    html += `<span class="tree-prefix">${prefix}</span>`;
                    html += `<span class="icon"><svg class="folder-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg></span>`;
                    html += `<span class="text">${item.name}</span>`;
                } else {
                    html += `<span class="tree-prefix">${prefix}</span>`;
                    html += `<span class="icon" style="width: 1rem;"></span>`;
                    html += `<span class="text">${item.name}</span>`;
                }
                
                html += `</button>`;
                html += `<div class="tree-children" id="children-${itemId}" style="display: none;"></div>`;
                html += `</div>`;
            });

            return html;
        }

        // 处理树形结构交互
        async function setupTreeInteraction() {
            const contentDiv = document.getElementById('content');
            const clickedItems = new Set();

            contentDiv.addEventListener('click', async (e) => {
                const button = e.target.closest('.tree-button');
                if (!button) return;

                const path = button.dataset.path;
                const type = button.dataset.type;
                const level = parseInt(button.dataset.level);
                const itemId = `item-${path.replace(/\//g, '-')}`;
                const childrenDiv = document.getElementById(`children-${itemId}`);

                if (type === 'dir') {
                    // 展开/折叠
                    const isExpanded = childrenDiv.style.display !== 'none';
                    
                    if (isExpanded) {
                        childrenDiv.style.display = 'none';
                    } else {
                        if (childrenDiv.innerHTML === '') {
                            // 首次加载子项
                            const subItems = await fetchSubItems(`Assets/Don't_click_in/${path}`);
                            childrenDiv.innerHTML = createTreeHTML(subItems, path, level + 1);
                            setupTreeInteraction();
                        }
                        childrenDiv.style.display = 'block';
                    }

                    // 旋转箭头
                    const icon = button.querySelector('.icon');
                    icon.classList.toggle('rotated');
                } else {
                    // 文件点击直接跳转
                    const url = `https://jiabeluga.github.io/Assets/Don't_click_in/${path}`;
                    window.location.href = url;
                }
            });

            contentDiv.addEventListener('mousedown', (e) => {
                const button = e.target.closest('.tree-button');
                if (!button || button.dataset.type !== 'dir') return;

                const path = button.dataset.path;
                if (clickedItems.has(path)) {
                    clickedItems.delete(path);
                    button.classList.remove('clicked');
                } else {
                    clickedItems.add(path);
                    button.classList.add('clicked');
                }
            });
        }

        // 初始化
        async function init() {
            initTheme();
            const contentDiv = document.getElementById('content');

            try {
                const items = await fetchItems();

                if (items.length === 0) {
                    contentDiv.innerHTML = '<div class="empty">没有找到任何文件或文件夹</div>';
                    return;
                }

                contentDiv.innerHTML = createTreeHTML(items);
                await setupTreeInteraction();
            } catch (err) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <div class="error-title">错误: ${err.message}</div>
                        <div class="error-message">无法加载文件列表。请确保仓库路径正确。</div>
                    </div>
                `;
            }
        }

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            location.reload();
        });

        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
