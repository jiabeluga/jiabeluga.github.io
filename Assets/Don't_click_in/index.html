<!DOCTYPE html><html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jia の 不好的地方</title>
<style>
  :root {
    --bg-light: #ffffff;
    --bg-dark: #000000;
    --frame-light: #ffffff;
    --frame-dark: #000000;
  }
  body {
    margin: 0;
    padding: 0;
    background: var(--bg-light);
    transition: background 0.3s ease;
    font-family: "Microsoft Yahei", sans-serif;
    background-size: cover;
    background-position: center;
  : "Microsoft Yahei", sans-serif;
  }
  .frame {
    width: calc(100% - 6vw);
    height: calc(100vh - 6vw);
    margin: 3vw auto;
    border-radius: 20px;
    backdrop-filter: blur(45px);
    -webkit-backdrop-filter: blur(45px);
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    transition: border 0.3s ease, background 0.3s ease;
  }
  h1 {
    margin: 0;
    padding: 0;
    font-size: 2rem;
    text-align: center;
  }
  p.subtitle {
    text-align: center;
    margin-top: 8px;
    font-size: 0.9rem;
    opacity: 0.7;
  }
  .divider {
    height: 1px;
    margin: 20px auto;
    opacity: 0.7;
    width: 80%;
  }
  .list a {
    display: block;
    margin: 10px 0;
    font-size: 1.1rem;
    text-decoration: none;
    opacity: 0.9;
  }
  /* Day mode colors */
  .day-title { color: #BAFFB9EE; }
  .day-text { color: #BA8BFFFF; }/* Night mode default */ body.dark .frame h1, body.dark .frame p, body.dark .frame div.list a:not(a) { color: #ffffff; }

.clickable { cursor: pointer; } </style>

</head>
<body>
<div class="frame" id="frame">
  <h1 class="clickable" id="title">Jia の 不好的地方</h1>
  <p class="subtitle clickable"">这些事件容易侵犯眼睛和侮辱你的智商和大脑....</p>
  <div class="divider" id="divider"></div>
  <div class="list" id="list"></div>
</div><script>
  function function applyTheme() {
    const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const frame = document.getElementById('frame');
    const divider = document.getElementById('divider');

    if (isDark) {
      document.body.style.background = '#000000';
      frame.style.boxShadow = 'none';
      frame.style.border = '3px solid #000000';
      divider.style.background = '#000000';

      // dark mode text = black
      document.querySelectorAll('#frame *:not(a)').forEach(e => {
        e.style.color = '#000000';
      });
    } else {
      // Day mode random background
      const idx = Math.floor(Math.random() * 5) + 1;
      document.body.style.background = `url('https://jiabeluga.github.io/Assets/Nya000${idx}.jpg')`;

      frame.style.border = 'none';
      frame.style.boxShadow = '0 0 20px rgba(0,0,0,0.4)';
      divider.style.background = '#000000';
    }
  }() {
    const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.body.style.background = isDark ? 'var(--bg-dark)' : 'var(--bg-light)';
    const frame = document.getElementById('frame');
    // removed old border logic(--frame-light)' : '3px solid var(--frame-dark)';
    const divider = document.getElementById('divider');
    divider.style.background = isDark ? '#ffffff' : '#000000';
  }

  applyTheme();
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);

  function function applyTextColors() {
    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const title = document.getElementById('title');
    const subtitle = document.querySelector('.subtitle');

    if (!isDark) {
      title.classList.add('day-title');
      subtitle.classList.add('day-text');
    }

    [title, subtitle].forEach(el => {
      el.addEventListener('click', () => {
        if (!window.matchMedia('(prefers-color-scheme: dark)').matches) {
          el.classList.toggle('day-title');
          el.classList.toggle('day-text');
        }
      });
    });
  }() {
    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const title = document.getElementById('title');
    const subtitle = document.querySelector('.subtitle');

    // Day mode default
    if (!isDark) {
      title.classList.add('day-title');
      subtitle.classList.add('day-text');
    }

    // Add click toggling (links excluded)
    [title, subtitle].forEach(el => {
      el.addEventListener('click', () => {
        el.classList.toggle('day-title');
        el.classList.toggle('day-text');
      });
    });
  }

  applyTextColors();

  async function loadFiles() {
    const list = document.getElementById('list');
    const api = "https://api.github.com/repos/JiaBeluga/JiaBeluga.github.io/contents/Assets/Don't_click_in";

    try {
      const res = await fetch(api);
      const data = await res.json();
      data.forEach(item => {
        if (item.name === 'index.html') return;
        const a = document.createElement('a');
        a.textContent = item.name;
        a.href = `https://jiabeluga.github.io/Assets/Don't_click_in/${item.name}`;
        list.appendChild(a);
      });
    } catch (e) {
      list.innerHTML = '<p>加载失败喵...</p>';
    }
  }

  loadFiles();
</script></body>
</html>
